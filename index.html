<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result">%&S3cUr3/94ssW0rD!@</span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div id="settings">
            <div class="setting">
                <label for="length">Password Length (Between 4 & 20)</label>
                <input id="length" type="number" value="12" min="4" max="20">
            </div>

            <div class="setting">
                <label for="uppercase">Include uppercase letters</label>
                <input id="uppercase" type="checkbox" checked>
            </div>

            <div class="setting">
                <label for="lowercase">Include lowercase letters</label>
                <input id="lowercase" type="checkbox" checked>
            </div>

            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input id='numbers' type="checkbox" checked>
            </div>

            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input id='symbols' type="checkbox">
            </div>
        </div>

        <button class='btn' id='generate'>Generate Password</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
